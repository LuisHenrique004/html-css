<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>
    sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="utilize &lt;p&gt; para criar um parágrafo">Parágrafo</abbr></li>
        <li><abbr title="os titulos de um site vão de &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="para utilizar imagens em um site basta usar a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Para codigos é interessante utilizar a tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; para as listas numeradas">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt; para criar listas com demarcadores">Listas com demarcadores</abbr></li>
    </ul> 
</body>
</html>
