<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrar.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">

                <optgroup label="Regiões">
                    <option value="MG">Minhas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="PE" selected>Pernambuco</option>
                </optgroup>

            </select>
        </p>        
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="prof-list">
            <datalist id="prof-list">
            <option value="ADM">Administração</option>
                    </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Digite sua mensagem aqui!"></textarea>
        </p>
         
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
