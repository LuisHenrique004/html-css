<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls >
        <source src="midia/musica.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue reproduzir áudio <a href="midia/musica.mp3" download="musica.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <h1>Vamos colocar videos no site agora</h1>
    <p>Vamos aprender a reproduzir videos em HTML5</p>
    <video width="600" poster="imagens/foto-p.png" controls>
        <source src="video/y2meta.com-Memes que vão melhora sua semana _AKAMY 4-(240p) (online-video-cutter.com).mp4" type="video/mp4">
    </video>
</body>
</html>
